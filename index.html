<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Gilvan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div>
            <h1>Rádio Gilvan</h1>
            <div class="row">
                <div class="col-3 d-flex justify-content-center">
                    <button class="btn btn-primary" id="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn btn-primary d-none" id="pause-button">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
                <div class="col-9 d-flex align-items-center">
                    <input type="range" class="form-range" id="volume-input" min="0" max="10" value="10" />
                </div>
            </div>
        </div>
    </div>
    <script>
        const audioSource = "https://Fps2.listen2myradio.com:2199/listen.php?ip=109.169.23.17&port=8173&type=ice&mount=stream";

        const playButtonEl = document.getElementById("play-button");
        const pauseButtonEl = document.getElementById("pause-button");
        const volumeInputEl = document.getElementById("volume-input");

        const audio = new Audio(audioSource);

        async function handlePlay () {
            playButtonEl.disabled = true;
            await audio.play();
            pauseButtonEl.disabled = false;
            playButtonEl.classList.toggle("d-none");
            pauseButtonEl.classList.toggle("d-none");
        }

        async function handlePause () {
            pauseButtonEl.disabled = true;
            await audio.pause();
            playButtonEl.disabled = false;
            playButtonEl.classList.toggle("d-none");
            pauseButtonEl.classList.toggle("d-none");
        }

        function handleVolume () {
            audio.volume = parseFloat(volumeInputEl.value / 10);
        }

        playButtonEl.addEventListener('click', handlePlay);
        pauseButtonEl.addEventListener('click', handlePause);
        volumeInputEl.addEventListener('change', handleVolume);
    </script>
</body>
</html>
